{% extends "base.html" %}

{% block content %}
    <h1>Bienvenido {{ user}}!</h1>
    <hr>
    <h3> Lista de Usuarios </h3>
    <table>
    	<thead>
    		<tr>
    			<th> Usuario </th>
    			<th> Tipo </th>
    		</tr>
    	</thead>
    	<tbody>
    		{% for item in history %}
    			<tr>
    				<th> {{ item[0] }}</th>
    				<th> {% if tipo[item[1]] == 'Adiministrador' %} Administrador {% else %} {{ tipo[item[1]] }} {% endif %}</th>
    			</tr>
    		{% endfor %}
    	</tbody>
    </table>
{% endblock %}
